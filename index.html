<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagens</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body onload="showImageSave()">

    <h1>Upload de Imagens</h1>


    <section class="container-main">

        <!-- Upload do arquivo -->
        <div class="container-upload">
            <section class="container">
                <form id="uploadForm">
                    <div class="btn-input">
                        <label class="selected">Selecione um arquivo:</label>
                        <input type="file" id="file" accept="image/*" id="file">
                    </div>
                </form>
            </section>

            <!-- preview de image -->
            <section class="preview">
                <h3 id="title-preview"></h3>
                <img src="" id="image">
            </section>
        </div>

        <section class="section-btn">
            <button class="btn btn-1 btn-sep icon-send" id="btn-save" onclick="uploadFile()">Salvar imagem</button>
        </section>
    </section>

    <!-- Gallery images -->
    <section class="section-gallery">
        <h2>Galeria de Imagens </h2>
        <section class="gallery" id="gallery">
        </section>
    </section>


    <script src="script.js"></script>
</body>

</html>
